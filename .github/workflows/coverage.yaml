name: 'coverage'
on:
    pull_request_target:
        branches:
            - master
            - main
permissions:
    checks: write
    pull-requests: write
    contents: read
jobs:
    coverage:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: ziishaned/jest-reporter-action@v0.0.1
              with:
                github-token: ${{ secrets.GITHUB_TOKEN }}
                test-command: "yarn jest --coverage"